<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Wide Web - Simulação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
        }
        .description {
            margin-bottom: 20px;
            font-size: 1.2rem;
            text-align: center;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .button-container div {
            display: inline-block;
            background-color: #0073e6;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            text-align: center;
        }
        .button-container div:hover {
            background-color: #005bb5;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7fd;
            border: 1px solid #cce0f7;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">World Wide Web</div>
    <div class="description">
        The WorldWideWeb project aims to give universal access to a large universe of documents.
    </div>
    <div class="button-container">
        <div onclick="showInfo('What\'s out there?')">What’s out there?</div>
        <div onclick="showInfo('Help')">Help</div>
        <div onclick="showInfo('Software')">Software</div>
        <div onclick="showInfo('People')">People</div>
        <div onclick="showInfo('History')">History</div>
    </div>

    <div class="response" id="response"></div>
</div>

<script>
    function showInfo(section) {
        const responseElement = document.getElementById('response');
        responseElement.style.display = 'block';
        responseElement.innerHTML = 'You clicked on: ' + section + '.<br>We are still in early stages of the web development, and this is a simulation.';
    }
</script>

</body>
</html>
